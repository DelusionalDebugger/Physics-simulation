<!DOCTYPE html>
<html>

<head>
    <title>Drawn ball physics</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" style="border:2px solid"></canvas>

    <script>
        // canvas setup -------------------------------------------------------

        var canvas = document.getElementById("myCanvas");
        var c = canvas.getContext("2d");

        canvas.width = window.innerWidth - 20;
        canvas.height = window.innerHeight - 90;

        var simMinWidth = 20.0;
        var cScale = Math.min(canvas.width, canvas.height) / simMinWidth;
        var simWidth = canvas.width / cScale;
        var simHeight = canvas.height / cScale;

        function cX(pos) {
            return pos.x * cScale;
        }

        function cY(pos) {
            return canvas.height - pos.y * cScale;
        }

        // scene -------------------------------------------------------

        var gravity = { x: 0.0, y: -10.0 };
        var timeStep = 1.0 / 60.0;
        var isMouseDown = false;

        var ball = {
            radius: 0.5,
            pos: { x: 0.2, y: 0.2 },
            vel: { x: 10.0, y: 15.0 },
        }

        // Mouse functionality added here --------------------------------

        function updatePosition(event) {
            var rect = canvas.getBoundingClientRect();
            ball.pos.x = (event.clientX - rect.left) / cScale;
            ball.pos.y = (canvas.height - (event.clientY - rect.top)) / cScale;
            ball.vel.x = 0;
            ball.vel.y = 0;
            isMouseDown = true;
        }

        function releaseMouse() {
            isMouseDown = false;
        }

        canvas.addEventListener('mousedown', updatePosition);
        canvas.addEventListener('mousemove', function (event) {
            if (isMouseDown) {
                updatePosition(event);
            }
        });
        canvas.addEventListener('mouseup', releaseMouse);

        // drawing -------------------------------------------------------

        function draw() {
            c.clearRect(0, 0, canvas.width, canvas.height);

            c.fillStyle = "#FF0000";

            c.beginPath();
            c.arc(
                cX(ball.pos), cY(ball.pos), cScale * ball.radius, 0.0, 2.0 * Math.PI);
            c.closePath();
            c.fill();
        }

        // simulation ----------------------------------------------------

        function simulate() {
            if (!isMouseDown) {
                ball.vel.x += gravity.x * timeStep;
                ball.vel.y += gravity.y * timeStep;
                ball.pos.x += ball.vel.x * timeStep;
                ball.pos.y += ball.vel.y * timeStep;

                if (ball.pos.x < 0.0) {
                    ball.pos.x = 0.0;
                    ball.vel.x = -ball.vel.x - 1;
                }
                if (ball.pos.x > simWidth) {
                    ball.pos.x = simWidth;
                    ball.vel.x = -ball.vel.x + 1;
                }
                if (ball.pos.y < 0.0) {
                    ball.pos.y = 0.0;
                    ball.vel.y = -ball.vel.y;
                    gravity.y = gravity.y - 2;
                }
            }
        }

        // make browser call us repeatedly -----------------------------------

        function update() {
            simulate();
            draw();
            requestAnimationFrame(update);
        }

        update();

    </script>
</body>

</html>
